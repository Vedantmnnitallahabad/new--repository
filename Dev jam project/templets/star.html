{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="{%static 'style5.css' %}">
</head>
<body>
    <style>* {
        margin:0%;
        padding:0%;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
      }
      
          input#submit{
            width: 200px;
            padding: 7px;
            font-size: 16px;
            font-family: cursive;
            font-weight: 600;
            border-radius: 3px;
            background-color:rgba(250,100,0,0.8);
            color: #fff;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3) ;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            border-radius: 15px;
        }</style>
       
    <h1><p align="center">GIVE YOUR FEEDBACKS FOR OUR WEBSITE HERE</p></h1>
   
    <form method="POST" action="{% url 'submitfeedback' %}" enctype="multipart/form.data" class="form">
        {%csrf_token %}
    <div class="center">
        <div class="stars">
            <input type="radio" id="five" name="rate" value="5">
            <label for="five"></label>

            <input type="radio" id="four" name="rate" value="4">
            <label for="four"></label>

            <input type="radio" id="three" name="rate" value="3">
            <label for="three"></label>

            <input type="radio" id="two" name="rate" value="2">
            <label for="two"></label>

            <input type="radio" id="one" name="rate" value="1">
            <label for="one"></label>
            <span class="result"></span>
             
        </div><br><br>
        <p align="center">Please provide your valuable suggestions .</p>
        <p align="center"> Write Feedback:<br><br> <textarea name="body" cols="30" rows="10"></textarea></p><br><br>
       <p align="center"><input type="submit" value="Submit" id="submit"></p><br><br>
        <p align="center"><a href="/"><strong>HOME</strong></a></p>
    </div>
    </form>
</body>

</html>

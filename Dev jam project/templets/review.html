<html lang="en">

        {{ form.as_P }}

       </div>
       
       <br> 
       Rating: <input type="int" name="criticR" placeholder="Rating">
           <br>
         <div>

       </div>
      </form>
      <a href="/">HOME</a>


        
    </body>

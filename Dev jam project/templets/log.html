{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login Forms</title>
        <link rel="stylesheet" href="{% static 'style3.css' %}">
    </head>
<body>
    <br><br><br>
    <div class="main">
    <div class="container">
        <form action="login" method="post" class="form">
            {% csrf_token %}
            <br><br>
            <br>
            <h1>Log In</h1><br><br>
            <input type="username" name="username" class="box1" placeholder="Enter username" required>  
            <br>
            <br>

            <input type="password" name="password" class="box2" placeholder="Enter Password" required>
            <br><br>
            <input type="submit" value="Log In" id="submit">
            <BR><br>    
            <p class="hi">THANK YOU!!!</p>
        </form>
        <div>
            {% for message in messages %}
              
            <h3> {{message}} </h3>
            
            {% endfor %}
        </div>
            
        <a href="/">HOME</a>           
</body>
</html>
